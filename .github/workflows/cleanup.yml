name: Cleanup Extra Shard JSONs

on:
  workflow_dispatch:
  schedule:
    # Daily at 03:00 IST (21:30 UTC previous day)
    - cron: "30 21 * * *"

permissions:
  contents: write

jobs:
  cleanup:
    name: Remove shard-level JSON files
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz

      - name: ğŸ§¹ Run cleanup script
        run: |
          python cleanup_shard_files.py

      - name: ğŸ’¾ Commit & push cleanup
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add advance/ daily/
          git status

          if git diff --cached --quiet; then
            echo "No cleanup needed"
            exit 0
          fi

          git commit -m "Cleanup shard JSONs till yesterday (IST)"
          git pull --rebase origin main
          git push origin main
