name: BMS DailyBO 1â€“9 + Combine (Matrix)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
# =====================================================
# 1ï¸âƒ£ SHARDS (UNCHANGED)
# =====================================================
  shards:
    name: Shard ${{ matrix.shard }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shard: [1,2,3,4,5,6,7,8,9]

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸŒ Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          rm -f google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install selenium webdriver-manager cloudscraper aiohttp pytz

      - name: ğŸš€ Run shard scraper
        run: python bmsdaily${{ matrix.shard }}.py

      - name: ğŸ’¾ Commit & push shard data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add daily/
          git commit -m "Daily BMS shard ${{ matrix.shard }} ($(date +'%Y-%m-%d %H:%M'))" || exit 0

          for i in 1 2 3; do
            git pull --rebase origin main || true
            git push origin main && exit 0
            sleep 3
          done

          git push --force-with-lease origin main || true

# =====================================================
# 2ï¸âƒ£ COMBINER (HARDENED + AUTO-RETRY)
# =====================================================
  combine:
    name: Combine all shards (Safe)
    needs: shards
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # ğŸ”’ Only ONE combiner ever
    concurrency:
      group: bms-combiner
      cancel-in-progress: false

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ” Safe combine + push (retry loop)
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          MAX_TRIES=6
          TRY=1

          while [ $TRY -le $MAX_TRIES ]; do
            echo "ğŸ” Combine attempt $TRY / $MAX_TRIES"

            # Always rebuild on latest main
            git fetch origin main
            git reset --hard origin/main

            pip install pytz
            python combine_dailyshards.py

            git add daily/

            if git diff --cached --quiet; then
              echo "âœ… No changes after combine"
              exit 0
            fi

            git commit -m "Final combined BMS data ($(date -u +'%Y-%m-%d %H:%M UTC'))"

            if git push origin main; then
              echo "âœ… Combine push successful"
              exit 0
            fi

            echo "âš  Push failed â€” main moved. Retrying..."
            TRY=$((TRY+1))
            sleep 5
          done

          echo "âŒ Combine failed after $MAX_TRIES attempts"
          exit 1

# =====================================================
# 3ï¸âƒ£ AUTO RE-RUN COMBINER ON FAILURE
# =====================================================
  retry-combine:
    name: Auto retry combiner
    needs: combine
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Trigger workflow again
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: context.workflow,
              ref: context.ref
            });
