name: Fetch SAC API Async

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run fetcher
        run: |
          python fetch_async.py

      - name: Commit & Push
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          if git diff --cached --quiet; then
            echo "no changes"
          else
            git commit -m "Update SAC data $(date +'%Y-%m-%d')"
            git push
          fi
